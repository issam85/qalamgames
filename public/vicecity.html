<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice City Racing 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff6ec7 0%, #7873f5 50%, #4facfe 100%);
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff00ff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
            z-index: 10;
            font-family: 'Impact', sans-serif;
        }

        #speedometer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(50,0,50,0.9) 100%);
            border: 5px solid #ff00ff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(255,0,255,0.5);
            z-index: 10;
        }

        #speed {
            font-size: 48px;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }

        #speedLabel {
            font-size: 18px;
            color: #ff00ff;
            margin-top: 5px;
        }

        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ff00ff;
            border-radius: 10px;
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255,0,255,0.95) 0%, rgba(0,255,255,0.95) 100%);
            color: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            border: 5px solid #000;
            box-shadow: 0 0 50px rgba(255,0,255,0.8);
        }

        #gameOver h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #000;
            text-shadow: 3px 3px 0px #ff00ff;
            font-family: 'Impact', sans-serif;
        }

        #gameOver p {
            font-size: 28px;
            margin: 10px 0;
            color: #000;
            font-weight: bold;
        }

        #gameOver button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #000;
            border: 3px solid #000;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #gameOver button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255,0,255,0.8);
        }

        #quizModal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0,100,0,0.98) 0%, rgba(0,50,0,0.98) 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 25;
            border: 5px solid gold;
            box-shadow: 0 0 50px rgba(255,215,0,0.8);
            max-width: 600px;
        }

        #quizModal h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 2px 2px 4px #000;
        }

        #quizModal p {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.5;
        }

        .quiz-answer {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 3px solid gold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .quiz-answer:hover {
            background: rgba(255,215,0,0.3);
            transform: scale(1.05);
        }

        .quiz-answer.correct {
            background: #00ff00;
            color: #000;
        }

        .quiz-answer.wrong {
            background: #ff0000;
            color: #fff;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 2px 2px 0px #000;
            z-index: 10;
            font-weight: bold;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6ec7 0%, #7873f5 50%, #4facfe 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        #startScreen h1 {
            font-size: 80px;
            color: #ff00ff;
            text-shadow: 5px 5px 0px #00ffff, -2px -2px 0px #000;
            margin-bottom: 30px;
            font-family: 'Impact', sans-serif;
            animation: pulse 2s infinite;
        }

        #startScreen button {
            padding: 25px 60px;
            font-size: 32px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            color: #000;
            border: 5px solid #000;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        #startScreen button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 40px rgba(255,0,255,0.9);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="startScreen">
        <h1>VICE CITY RACING</h1>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div>PASSED: <span id="passed">0</span></div>
    </div>

    <div id="speedometer">
        <div id="speed">0</div>
        <div id="speedLabel">KM/H</div>
    </div>

    <canvas id="minimap"></canvas>

    <div id="instructions">
        ← → STEER | ↑ BOOST | ↓ BRAKE
    </div>

    <div id="gameOver">
        <h1>WASTED!</h1>
        <p>FINAL SCORE: <span id="finalScore">0</span></p>
        <p>CARS PASSED: <span id="finalPassed">0</span></p>
        <button onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <div id="quizModal">
        <h2>☪️ ISLAMITISCHE VRAAG ☪️</h2>
        <p id="quizQuestion"></p>
        <div id="quizAnswers"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let playerCar, cars = [];
        let gameRunning = false;
        let score = 0;
        let carsPassed = 0;
        let speed = 0;
        let maxSpeed = 200;
        let acceleration = 0.5;
        let roadSegments = [];
        let trees = [];
        let buildings = [];
        let palmTrees = [];
        let lastQuizScore = 0;
        let quizActive = false;

        const islamicQuestions = [
            {
                question: "Hoeveel pilaren heeft de Islam?",
                answers: ["3", "5", "7", "10"],
                correct: 1
            },
            {
                question: "Wat is de eerste pilaar van de Islam?",
                answers: ["Zakaat", "Shahada (getuigenis)", "Salaat (gebed)", "Sawm (vasten)"],
                correct: 1
            },
            {
                question: "Hoeveel keer per dag bidden moslims?",
                answers: ["3", "5", "7", "2"],
                correct: 1
            },
            {
                question: "In welke maand vasten moslims?",
                answers: ["Shawwal", "Ramadan", "Dhul Hijjah", "Muharram"],
                correct: 1
            },
            {
                question: "Wat is de Qibla?",
                answers: ["Een gebedskleed", "De richting van Mekka tijdens het gebed", "Een moskee", "Een gebedstijd"],
                correct: 1
            },
            {
                question: "Wat betekent 'Islam'?",
                answers: ["Vrede", "Onderwerping aan Allah", "Geloof", "Gebed"],
                correct: 1
            },
            {
                question: "Hoeveel soera's heeft de Koran?",
                answers: ["100", "114", "99", "125"],
                correct: 1
            },
            {
                question: "Wat is Zakaat?",
                answers: ["Een gebed", "Aalmoezen geven", "Vasten", "Pelgrimstocht"],
                correct: 1
            },
            {
                question: "Waar is de Kaaba?",
                answers: ["Medina", "Mekka", "Jeruzalem", "Cairo"],
                correct: 1
            },
            {
                question: "Wie was de laatste profeet in de Islam?",
                answers: ["Ibrahim (as)", "Musa (as)", "Isa (as)", "Muhammad (saw)"],
                correct: 3
            },
            {
                question: "Wat betekent 'Allahu Akbar'?",
                answers: ["Allah is de Grootste", "Allah is Barmhartig", "Lof zij Allah", "Er is geen god dan Allah"],
                correct: 0
            },
            {
                question: "Wat is de Hadj?",
                answers: ["Dagelijks gebed", "Pelgrimstocht naar Mekka", "Vasten", "Aalmoezen"],
                correct: 1
            }
        ];

        const keys = {
            left: false,
            right: false,
            up: false,
            down: false
        };

        function init() {
            const canvas = document.getElementById('gameCanvas');
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xff6ec7, 10, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 8);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffd700, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);

            const sunLight = new THREE.PointLight(0xff00ff, 1, 100);
            sunLight.position.set(0, 30, -30);
            scene.add(sunLight);

            createRoad();
            createPlayer();
            createEnvironment();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            drawMinimap();
        }

        function createRoad() {
            for (let i = 0; i < 50; i++) {
                const roadGeometry = new THREE.PlaneGeometry(12, 10);
                const roadMaterial = new THREE.MeshStandardMaterial({
                    color: 0x2a2a2a,
                    roughness: 0.8
                });
                const road = new THREE.Mesh(roadGeometry, roadMaterial);
                road.rotation.x = -Math.PI / 2;
                road.position.z = -i * 10;
                road.receiveShadow = true;
                scene.add(road);
                roadSegments.push(road);

                const lineGeometry = new THREE.PlaneGeometry(0.3, 8);
                const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const line1 = new THREE.Mesh(lineGeometry, lineMaterial);
                line1.rotation.x = -Math.PI / 2;
                line1.position.set(-3, 0.01, -i * 10);
                scene.add(line1);

                const line2 = new THREE.Mesh(lineGeometry, lineMaterial);
                line2.rotation.x = -Math.PI / 2;
                line2.position.set(3, 0.01, -i * 10);
                scene.add(line2);

                const centerLine = new THREE.Mesh(lineGeometry, new THREE.MeshBasicMaterial({ color: 0xffffff }));
                centerLine.rotation.x = -Math.PI / 2;
                centerLine.position.set(0, 0.01, -i * 10 - 2);
                scene.add(centerLine);
            }
        }

        function createPlayer() {
            const carGroup = new THREE.Group();

            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.8, 3);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ff00,
                metalness: 0.7,
                roughness: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.4;
            body.castShadow = true;
            carGroup.add(body);

            const cabinGeometry = new THREE.BoxGeometry(1.3, 0.6, 1.5);
            const cabinMaterial = new THREE.MeshStandardMaterial({
                color: 0x004400,
                metalness: 0.5,
                roughness: 0.5
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(0, 1.0, -0.3);
            cabin.castShadow = true;
            carGroup.add(cabin);

            const windowGeometry = new THREE.BoxGeometry(1.2, 0.5, 0.7);
            const windowMaterial = new THREE.MeshStandardMaterial({
                color: 0x87ceeb,
                transparent: true,
                opacity: 0.6,
                metalness: 0.9
            });
            const frontWindow = new THREE.Mesh(windowGeometry, windowMaterial);
            frontWindow.position.set(0, 1.0, 0.2);
            carGroup.add(frontWindow);

            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.3, 16);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });

            const wheelPositions = [
                [-0.8, 0.3, 1.0],
                [0.8, 0.3, 1.0],
                [-0.8, 0.3, -1.0],
                [0.8, 0.3, -1.0]
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            playerCar = carGroup;
            playerCar.position.set(0, 0, 0);
            scene.add(playerCar);
        }

        function createEnemyCar(lane) {
            const carGroup = new THREE.Group();

            const colors = [0xff0000, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff, 0xff8800, 0xff1493, 0x00ff00];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const bodyGeometry = new THREE.BoxGeometry(2.0, 1.0, 3.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: color,
                metalness: 0.7,
                roughness: 0.3,
                emissive: color,
                emissiveIntensity: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            carGroup.add(body);

            const cabinGeometry = new THREE.BoxGeometry(1.7, 0.8, 2.0);
            const cabinMaterial = new THREE.MeshStandardMaterial({
                color: color,
                metalness: 0.7,
                roughness: 0.3,
                emissive: color,
                emissiveIntensity: 0.2
            });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(0, 1.3, -0.3);
            cabin.castShadow = true;
            carGroup.add(cabin);

            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 16);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });

            const wheelPositions = [
                [-1.0, 0.4, 1.3],
                [1.0, 0.4, 1.3],
                [-1.0, 0.4, -1.3],
                [1.0, 0.4, -1.3]
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            const lanes = [-4, -1.5, 1.5, 4];
            const spawnDistance = -150 - (speed / 5);
            carGroup.position.set(lanes[lane], 0, spawnDistance);
            carGroup.userData.passed = false;
            carGroup.userData.lane = lane;

            scene.add(carGroup);
            cars.push(carGroup);
        }

        function createEnvironment() {
            for (let i = 0; i < 30; i++) {
                const side = Math.random() > 0.5 ? 1 : -1;
                const x = side * (8 + Math.random() * 5);
                const z = -i * 15 - Math.random() * 10;

                if (Math.random() > 0.5) {
                    createPalmTree(x, z);
                } else {
                    createBuilding(x, z);
                }
            }
        }

        function createPalmTree(x, z) {
            const group = new THREE.Group();

            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.3, 5, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 2.5;
            trunk.castShadow = true;
            group.add(trunk);

            const leavesGeometry = new THREE.ConeGeometry(1.5, 3, 8);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 5.5;
            leaves.castShadow = true;
            group.add(leaves);

            group.position.set(x, 0, z);
            scene.add(group);
            palmTrees.push(group);
        }

        function createBuilding(x, z) {
            const height = 8 + Math.random() * 12;
            const width = 3 + Math.random() * 3;
            const depth = 3 + Math.random() * 3;

            const geometry = new THREE.BoxGeometry(width, height, depth);
            const colors = [0xff69b4, 0x9370db, 0x00ced1, 0xff1493];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const material = new THREE.MeshStandardMaterial({
                color: color,
                metalness: 0.3,
                roughness: 0.7
            });
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, height / 2, z);
            building.castShadow = true;
            building.receiveShadow = true;

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 3; j++) {
                    const windowGeo = new THREE.PlaneGeometry(0.4, 0.6);
                    const windowMat = new THREE.MeshBasicMaterial({
                        color: Math.random() > 0.7 ? 0xffff00 : 0x111111
                    });
                    const window1 = new THREE.Mesh(windowGeo, windowMat);
                    window1.position.set(
                        (j - 1) * 1,
                        i * 1.5 - height / 2 + 2,
                        depth / 2 + 0.01
                    );
                    building.add(window1);
                }
            }

            scene.add(building);
            buildings.push(building);
        }

        function updateGame() {
            if (!gameRunning) return;

            if (keys.up && speed < maxSpeed) {
                speed += acceleration;
            } else if (keys.down && speed > 0) {
                speed -= acceleration * 2;
            } else if (speed > 0) {
                speed -= acceleration * 0.3;
            }

            speed = Math.max(0, Math.min(speed, maxSpeed));

            if (keys.left && playerCar.position.x > -4.5) {
                playerCar.position.x -= 0.15;
                playerCar.rotation.y = 0.1;
            } else if (keys.right && playerCar.position.x < 4.5) {
                playerCar.position.x += 0.15;
                playerCar.rotation.y = -0.1;
            } else {
                playerCar.rotation.y *= 0.9;
            }

            const moveSpeed = speed / 20;

            roadSegments.forEach((segment, index) => {
                segment.position.z += moveSpeed;
                if (segment.position.z > 20) {
                    segment.position.z -= 500;
                }
            });

            cars.forEach((car, index) => {
                car.position.z += moveSpeed;

                if (!car.userData.passed && car.position.z > playerCar.position.z) {
                    car.userData.passed = true;
                    carsPassed++;
                    score += 100;
                    updateUI();
                }

                const distance = Math.sqrt(
                    Math.pow(car.position.x - playerCar.position.x, 2) +
                    Math.pow(car.position.z - playerCar.position.z, 2)
                );

                if (distance < 2.5) {
                    gameOver();
                }

                if (car.position.z > 20) {
                    scene.remove(car);
                    cars.splice(index, 1);
                }
            });

            palmTrees.forEach(tree => {
                tree.position.z += moveSpeed;
                if (tree.position.z > 20) {
                    tree.position.z -= 450;
                }
            });

            buildings.forEach(building => {
                building.position.z += moveSpeed;
                if (building.position.z > 20) {
                    building.position.z -= 450;
                }
            });

            const spawnChance = speed > 150 ? 0.01 : 0.015;
            if (Math.random() < spawnChance) {
                const lane = Math.floor(Math.random() * 4);
                createEnemyCar(lane);
            }

            score += Math.floor(speed / 10);
            if (Math.random() < 0.1) {
                updateUI();
            }

            if (score >= lastQuizScore + 5000 && !quizActive) {
                showQuiz();
            }

            document.getElementById('speed').textContent = Math.floor(speed);

            camera.position.z = playerCar.position.z + 8 + speed / 50;
            camera.position.y = 3 + speed / 100;
            camera.lookAt(playerCar.position.x, playerCar.position.y, playerCar.position.z - 5);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('passed').textContent = carsPassed;
        }

        function showQuiz() {
            quizActive = true;
            gameRunning = false;

            const randomQuestion = islamicQuestions[Math.floor(Math.random() * islamicQuestions.length)];

            document.getElementById('quizQuestion').textContent = randomQuestion.question;

            const answersDiv = document.getElementById('quizAnswers');
            answersDiv.innerHTML = '';

            randomQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'quiz-answer';
                button.textContent = answer;
                button.onclick = () => answerQuiz(index, randomQuestion.correct, button);
                answersDiv.appendChild(button);
            });

            document.getElementById('quizModal').style.display = 'block';
        }

        function answerQuiz(selectedIndex, correctIndex, button) {
            const allButtons = document.querySelectorAll('.quiz-answer');
            allButtons.forEach(btn => btn.disabled = true);

            if (selectedIndex === correctIndex) {
                button.classList.add('correct');
                score += 200;

                setTimeout(() => {
                    document.getElementById('quizModal').style.display = 'none';
                    quizActive = false;
                    gameRunning = true;
                    lastQuizScore = Math.floor(score / 5000) * 5000;
                }, 1500);
            } else {
                button.classList.add('wrong');
                allButtons[correctIndex].classList.add('correct');

                setTimeout(() => {
                    gameOver();
                    document.getElementById('quizModal').style.display = 'none';
                }, 2000);
            }
        }

        function drawMinimap() {
            const minimapCanvas = document.getElementById('minimap');
            const ctx = minimapCanvas.getContext('2d');
            minimapCanvas.width = 200;
            minimapCanvas.height = 200;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, 200, 200);

            ctx.fillStyle = '#444';
            ctx.fillRect(50, 0, 100, 200);

            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 0);
            ctx.lineTo(50, 200);
            ctx.moveTo(150, 0);
            ctx.lineTo(150, 200);
            ctx.stroke();

            ctx.fillStyle = '#00ff00';
            ctx.fillRect(95, 170, 10, 15);

            cars.forEach(car => {
                const relativeZ = car.position.z - playerCar.position.z;
                if (relativeZ < -5 && relativeZ > -100) {
                    const minimapZ = 170 + (relativeZ / 100) * 150;
                    const minimapX = 100 + (car.position.x / 6) * 50;

                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(minimapX - 7, minimapZ, 14, 20);
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGame();
            drawMinimap();
            renderer.render(scene, camera);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            carsPassed = 0;
            speed = 0;
            lastQuizScore = 0;
            quizActive = false;
            updateUI();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalPassed').textContent = carsPassed;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            cars.forEach(car => scene.remove(car));
            cars = [];
            playerCar.position.set(0, 0, 0);
            score = 0;
            carsPassed = 0;
            speed = 0;
            lastQuizScore = 0;
            quizActive = false;
            updateUI();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('quizModal').style.display = 'none';
            gameRunning = true;
        }

        function onKeyDown(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    keys.left = true;
                    break;
                case 'ArrowRight':
                    keys.right = true;
                    break;
                case 'ArrowUp':
                    keys.up = true;
                    break;
                case 'ArrowDown':
                    keys.down = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                    keys.right = false;
                    break;
                case 'ArrowUp':
                    keys.up = false;
                    break;
                case 'ArrowDown':
                    keys.down = false;
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();
    </script>
</body>
</html>
